<div class="login-container">
    <h2>Registration Form</h2>

    <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email"   placeholder="Ex. pat@example.com" required>
    </mat-form-field>


    <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input matInput type="text" [(ngModel)]="username" placeholder="Enter your username" required>
    </mat-form-field>

   
    <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password"  [(ngModel)]="password" placeholder="Enter your password" required>
    </mat-form-field>

    <mat-radio-group aria-label="Select your gender" [(ngModel)]="gender">
        <mat-label>Gender</mat-label>
        <mat-radio-button value="female">Female</mat-radio-button>
        <mat-radio-button value="male">Male</mat-radio-button>
    </mat-radio-group>

    <mat-form-field class="full-width">
        <mat-label>Phone-number</mat-label>
        <input matInput type="password" [(ngModel)]=" phoneNumber" placeholder="Enter your Phone-number" required>
    </mat-form-field>

    <button mat-raised-button color="secondary" class="full-width" (click)="registeruser()" type="submit">Register</button>
</div>
