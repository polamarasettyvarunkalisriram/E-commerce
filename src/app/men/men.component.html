<div class="men-category">
  <h2>Men's Products</h2>
  <p>Browse through our amazing collection of men's products!</p>

  <!-- Button to navigate to the Add Product page -->
  <button mat-raised-button color="primary" (click)="showAddProductForm()">Add New Product</button>

  <!-- Product List -->
  <div class="product-list">
    <div *ngFor="let product of products" class="product-card">
      <img *ngIf="product.image" [src]="product.image" alt="Product Image" class="product-image">
      <div class="product-info">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p><strong>Price:</strong> ${{ product.price }}</p>
        <p><strong>Brand:</strong> {{ product.brand }}</p>
        <p><strong>Size:</strong> {{ product.size }}</p>
        <p><strong>Quantity:</strong> {{ product.quantity }}</p>
      </div>
    </div>
  </div>

  <!-- Add Product Form -->
  <div *ngIf="isAddProductVisible" class="add-product-form">
    <h3>Add a New Product</h3>

    <form (ngSubmit)="addProduct()">
      <div class="form-field">
        <label for="productName">Product Name</label>
        <input id="productName" [(ngModel)]="newProduct.name" name="name" required>
      </div>

      <div class="form-field">
        <label for="productPrice">Price</label>
        <input type="number" id="productPrice" [(ngModel)]="newProduct.price" name="price" required>
      </div>

      <div class="form-field">
        <label for="productDescription">Description</label>
        <textarea id="productDescription" [(ngModel)]="newProduct.description" name="description"></textarea>
      </div>

      <div class="form-field">
        <label for="productQuantity">Quantity</label>
        <input type="number" id="productQuantity" [(ngModel)]="newProduct.quantity" name="quantity" required>
      </div>

      <div class="form-field">
        <label for="productSize">Size</label>
        <input id="productSize" [(ngModel)]="newProduct.size" name="size" required>
      </div>

      <div class="form-field">
        <label for="productBrand">Brand</label>
        <input id="productBrand" [(ngModel)]="newProduct.brand" name="brand" required>
      </div>

      <div class="form-field">
        <label for="productImage">Product Image</label>
        <input type="file" id="productImage" (change)="onImageSelected($event)">
        <div *ngIf="newProduct.image" class="image-preview">
          <img [src]="newProduct.image" alt="Image Preview" class="preview-image">
        </div>
      </div>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="!newProduct.name || !newProduct.price || !newProduct.quantity || !newProduct.size || !newProduct.brand">Add Product</button>
        <button mat-button type="button" (click)="cancelAddProduct()">Cancel</button>
      </div>
    </form>
  </div>
</div>
